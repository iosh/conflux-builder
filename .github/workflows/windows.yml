name: Build Conflux (Windows)

run-name: Build ${{ inputs.version_tag }} - Windows (${{ inputs.arch }})

on:
  workflow_dispatch:
    inputs:
      commit_sha:
        description: "The commit sha of conflux-rust to build"
        required: true
      version_tag:
        description: "The version tag for the release (e.g., v3.0.0)"
        required: true
      arch:
        description: "CPU Architecture"
        required: true
        type: choice
        options:
          - x86_64
          # - aarch64
        default: x86_64
      static_openssl:
        description: "Statically link OpenSSL"
        required: true
        type: boolean
        default: true
      compatibility_mode:
        description: "Enable compatibility mode for older CPUs (disables native optimizations)"
        required: true
        type: boolean
        default: false

jobs:
  call-reusable-build:
    uses: ./.github/workflows/_reusable-build-and-release.yml
    permissions:
      contents: write
      id-token: write
      attestations: write
    with:
      os: windows
      arch: ${{ inputs.arch }}
      runner: windows-2022
      commit_sha: ${{ inputs.commit_sha }}
      version_tag: ${{ inputs.version_tag }}
      static_openssl: ${{ inputs.static_openssl }}
      compatibility_mode: ${{ inputs.compatibility_mode }}
